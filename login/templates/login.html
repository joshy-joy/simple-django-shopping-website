<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body style="display: flex;justify-content: center;align-items: center; height: 100vh;">
    <form class="form-signin" action="/auth/login/" method="POST" style="width: 40%;">
      {% csrf_token %}
      <h1 class=" text-center h3 mb-3 font-weight-normal">Please sign in</h1>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <label for="inputEmail" class="sr-only">Email address</label>
      <input style="margin: 5px 0 30px 0;" type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input style="margin: 5px 0 30px 0;" type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> <span> Not Registered, then <a href="/auth/signup/">Sign up</a></span>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    -->
  </body>
</html>
